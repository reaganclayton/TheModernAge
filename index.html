<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MODERN AGE | SHOP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
    <script src="main.js" defer></script>
</head>
<body>
  <div class="fixed-top border-bottom border-secondary">
    <nav class="navbar navbar-dark bg-dark px-sm-5" style="flex-wrap: nowrap;">
      <img src="css/imgs/logo.png" alt="The Modern Age">
      <button class="navbar-toggler ml-5" type="button" data-toggle="collapse" data-target="#hamburger" aria-controls="hamburger" aria-expanded="false" aria-label="Toggle navigation">
        <h3 class="cart-btn">
          <i class="fa fa-shopping-cart"></i>
        </h3>
      </button>
    </nav>
    <div class="collapse" id="hamburger">
      <div class="bg-dark pt-4">
          <!-- Cart -->
          <!-- Labels -->
          <section class="cart text-white w-75-sm mx-auto">
            <div class="container">
              <div class="row mb-3 border-bottom border-secondary">
                <div class="col-4 col-sm-6 d-flex align-items-center">
                  <span><h5>Item</h5></span>
                </div>
                <div class="col-3 col-sm-2 d-flex align-items-center">
                  <span><h5>Price</h5></span>
                </div>
                <div class="col-5 col-sm-4 d-flex align-items-center">
                  <span class="ml-auto"><h5>Quantity</h5></span>
                </div>
              </div>
            </div>
            <div class="container cart-container d-flex flex-column pb-5">

            </div>
              <div class="total w-50 pb-5 mx-auto">
                <span class="total-price d-flex justify-content-end align-items-center">
                  <strong><h2>Total</h2></strong>
                  <span class="ml-auto"><h3>$0</h3></span>
                </span>
                <button type="button" class="checkout btn btn-light btn-lg btn-block mt-3">
                  <i class="fa fa-shopping-cart pr-1"></i>
                  Checkout
                </button>
              </div>
          </section>
          <!-- Cart End -->
      </div>
    </div>
  </div>

  <!-- Shop -->
  <section class="shop mt-5 pt-5">
    <div class="container mt-3">
      <!-- Row 1 -->
      <div class="row mb-md-5">
        <!-- Column 1 -->
        <div class="col-sm col-md-4 d-flex justify-content-center mb-5 mb-md-0">
          <div class="card" style="width: 18rem;">
            <img src="css/imgs/bag.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Fashion Bag</h5>
              <div class="card-details d-flex align-items-center">
                <span class="price">$100</span>
                <a href="#" class="btn btn-dark ml-auto">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Column 2 -->
        <div class="col-sm col-md-4 d-flex justify-content-center mb-5 mb-md-0">
          <div class="card" style="width: 18rem;">
            <img src="css/imgs/balm.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Beard Balm</h5>
              <div class="card-details d-flex align-items-center">
                <span class="price">$15</span>
                <a href="#" class="btn btn-dark ml-auto">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Column 3 -->
        <div class="col-sm col-md-4 d-flex justify-content-center mb-5 mb-md-0">
          <div class="card" style="width: 18rem;">
            <img src="css/imgs/necklace.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Gemstone Necklace</h5>
              <div class="card-details d-flex align-items-center">
                <span class="price">$75</span>
                <a href="#" class="btn btn-dark ml-auto">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <!-- Column 1 -->
        <div class="col-sm col-md-4 d-flex justify-content-center mb-5 mb-md-0">
          <div class="card" style="width: 18rem;">
            <img src="css/imgs/watch.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Bamboo Watch</h5>
              <div class="card-details d-flex align-items-center">
                <span class="price">$50</span>
                <a href="#" class="btn btn-dark ml-auto">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Column 2 -->
        <div class="col-sm col-md-4 d-flex justify-content-center mb-5 mb-md-0">
          <div class="card" style="width: 18rem;">
            <img src="css/imgs/shirt.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Faded T-Shirt</h5>
              <div class="card-details d-flex align-items-center">
                <span class="price">$30</span>
                <a href="#" class="btn btn-dark ml-auto">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Column 3 -->
        <div class="col-sm col-md-4 d-flex justify-content-center mb-5 mb-md-0">
          <div class="card" style="width: 18rem;">
            <img src="css/imgs/bracelet.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Bracelet Set</h5>
              <div class="card-details d-flex align-items-center">
                <span class="price">$20</span>
                <a href="#" class="btn btn-dark ml-auto">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </section>
  <!-- Shop End -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
